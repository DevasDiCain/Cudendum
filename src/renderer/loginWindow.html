<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/loginWindow.css"/>
    <title>Cudendum</title>
</head>
<body>
    <div id="header"><img id="logo" src="../assets/graphics/iconos/cudendum.ico"><h1 id="title">Cudendum</h1></div>
    <div id="contenido">
        <div class="row">
            <div class="col-md-12">
                <div class="well well-sm">
                    <form class="form-horizontal" method="post" id="registerForm" onsubmit={register()}>
                        <fieldset>
                            <legend class="text-center header">Registrate</legend>

                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                                <div class="col-md-8">
                                    <input id="newUser" name="user" type="text" placeholder="Usuario" class="form-control" required/>
                                </div>
                            </div>
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                                <div class="col-md-8">
                                    <input id="clave" name="clave" type="password" placeholder="ContraseÃ±a" class="form-control" required/>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-12 text-center">
                                    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                                    <button  type="button" class="btn btn-primary btn-lg" onclick={closeWindow()}>Cancelar</button>
                                </div>
                            
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
    </div>
    <div id="footer">
           <span>Designed by Devas</span>
    </div>
    
</body>
</html>
